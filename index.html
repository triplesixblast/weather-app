<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />

</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search city">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>

        <section class="weather-info">
            <div class="locaton-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
